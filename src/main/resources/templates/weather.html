<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #001f3f, #001f3f, #004080);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 50px 0 30px 0; /* Increased gap from the top and bottom */
            font-size: 2.25em; /* Increased size */
        }
        #inputContainer {
            display: flex;
            align-items: center;
            margin-bottom: 30px; /* Increased gap between input area + button and graph */
        }
        #cityInput {
            font-size: 1em; /* Reduced size */
            padding: 8px; /* Reduced padding */
            margin-right: 10px; /* Space between input and button */
        }
        button {
            font-size: 1em; /* Reduced size */
            padding: 8px 16px; /* Reduced padding */
        }
        #weatherChart {
            max-width: 800px; /* Adjusted for smaller width */
            max-height: 400px; /* Adjusted for smaller height */
            margin-bottom: 30px; /* Gap between chart and weather details */
        }
        .weather-details {
            margin-top: 20px;
            font-size: 1.2em; /* Adjusted size */
            background-color: #00264d; /* Darker blue background */
            padding: 20px;
            border-radius: 8px;
        }
        .weather-details table {
            width: 100%;
        }
        .weather-details th, .weather-details td {
            text-align: left;
            padding: 8px;
        }
        .weather-details th {
            font-size: 1.2em;
            text-align: center;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1>Weather Data for <span id="cityName"></span></h1>
<div id="inputContainer">
    <input type="text" id="cityInput" placeholder="Enter city" />
    <button onclick="changeCity()">Change City</button>
</div>
<canvas id="weatherChart" width="600" height="300"></canvas>
<div class="weather-details">
    <table>
        <thead>
        <tr>
            <th colspan="2">Current Extra Weather Data</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Current Humidity:</td>
            <td><span id="humidity"></span>%</td>
        </tr>
        <tr>
            <td>Current Wind Speed:</td>
            <td><span id="windSpeed"></span> m/s</td>
        </tr>
        <tr>
            <td>Current Wind Direction:</td>
            <td><span id="windDirection"></span></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" />
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    let stompClient = null;
    let city = 'Odense'; // Default city

    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        city = urlParams.get('city') || city;
        document.getElementById("cityName").textContent = city;
        document.getElementById('cityInput').value = city;
        connect();
        fetchWeatherData(city).then(data => renderChart(data));
    });

    function connect() {
        const socket = new SockJS('/weather-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/weather/' + city, function(weatherUpdate) {
                const data = JSON.parse(weatherUpdate.body);
                updateChart(data);
            });
        });
    }

    function changeCity() {
        const newCity = document.getElementById('cityInput').value;
        if (newCity && newCity !== city) {
            city = newCity;
            document.getElementById("cityName").textContent = city;
            if (stompClient) {
                stompClient.disconnect(() => {
                    connect();
                    fetchWeatherData(city).then(data => renderChart(data));
                });
            }
            const newUrl = `${window.location.origin}${window.location.pathname}?city=${city}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
        }
    }

    async function fetchWeatherData(city) {
        const response = await fetch('/api/weather?city=' + city);
        const data = await response.json();
        return data;
    }

    let weatherChart;
    function renderChart(data) {
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const times = data.map(d => new Date(d.time * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }));
        const temperatures = data.map(d => d.temperature);

        if (weatherChart) {
            weatherChart.destroy();
        }

        weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: times,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatures,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFFFFF', // Change legend text color to white
                            font: {
                                size: 18 // Increase legend text size
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#FFFFFF',
                            font: {
                                size: 18 // Increase x-axis title size
                            }
                        },
                        ticks: {
                            color: '#FFFFFF',
                            font: {
                                size: 14 // Increase x-axis tick size
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperature (°C)',
                            color: '#FFFFFF',
                            font: {
                                size: 18 // Increase y-axis title size
                            }
                        },
                        ticks: {
                            color: '#FFFFFF',
                            font: {
                                size: 14 // Increase y-axis tick size
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)'
                        }
                    }
                }
            }
        });

        if (data.length > 0) {
            const latestData = data[data.length - 1];
            document.getElementById('humidity').textContent = latestData.humidity;
            document.getElementById('windSpeed').textContent = latestData.windSpeed;
            document.getElementById('windDirection').textContent = getWindDirection(latestData.windDirection);
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${latestData.icon}.png`; // Set the weather icon
        }
    }

    function updateChart(data) {
        const times = data.map(d => new Date(d.time * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }));
        const temperatures = data.map(d => d.temperature);

        weatherChart.data.labels = times;
        weatherChart.data.datasets[0].data = temperatures;
        weatherChart.update();

        if (data.length > 0) {
            const latestData = data[data.length - 1];
            document.getElementById('humidity').textContent = latestData.humidity;
            document.getElementById('windSpeed').textContent = latestData.windSpeed;
            document.getElementById('windDirection').textContent = getWindDirection(latestData.windDirection);
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${latestData.icon}.png`; // Set the weather icon
        }
    }

    function getWindDirection(degree) {
        const directions = ['NORTH', 'NORTH-EAST', 'EAST', 'SOUTH-EAST', 'SOUTH', 'SOUTH-WEST', 'WEST', 'NORTH-WEST'];
        const index = Math.round((degree % 360) / 45) % 8;
        return directions[index];
    }
</script>
</body>
</html>
